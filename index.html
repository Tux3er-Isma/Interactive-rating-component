<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page Title-->
    <title>Frontend Mentor</title>
    <!--Page Logo-->
    <link rel="icon" href="/public/assets/img/favicon-32x32.png">
    <!--CSS File-->
    <link rel="stylesheet" href="/public/css/style.css" type="text/css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a1618bce8f.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <!--Overpass-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital@1&display=swap" rel="stylesheet">
</head>
<body class="dark-body">
    <main class="main">
        <div class="main__card">
            <div class="main__card__star-container main__card__mode-container">
                <img src="/public/assets/img/icon-star.svg" alt="Star" class="main__card__star-container__star">
            </div>
            <div class="main__card__moon-container main__card__mode-container">
                <i class="fa-solid fa-moon main__card__moon-container__moon"></i>
            </div>
            <div class="main__card__text-container">
                <h1 class="main__card__text-container__title">How did we do?</h1>
                <p class="main__card__text-container__text">Please let us know how we did with your support <br> request. All feedback is appreciated to help us <br> improve our offering!</p>
            </div>
            <ul class="main__card__number-container"></ul>
            <div class="main__card__btn-container">
                <button class="main__card__btn-container__btn" type="submit">SUBMIT</button>
            </div>
        </div>
    </main>
    <!--JS File-->
    <script src="/src/js/script.js" type="text/javascript"></script>
</body>
</html>
